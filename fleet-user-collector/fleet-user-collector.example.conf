# Fleet User Data Collector - Example Configuration
# Copy this file and customize with your Fleet server details

# Fleet Server Configuration
FLEET_URL="https://your-fleet-server.com"
FLEET_TOKEN="your-api-token-here"

# Output Configuration
OUTPUT_FORMAT="table"  # Options: table, json, csv
OUTPUT_FILE=""        # Leave empty for stdout, or specify a file path

# Data Collection Options
INCLUDE_SESSIONS=true
INCLUDE_TEAMS=true
INCLUDE_ROLES=true

# Verbose logging
VERBOSE=false

# Example usage commands:
# 
# Basic user list:
# ./fleet-user-collector.sh -u "$FLEET_URL" -t "$FLEET_TOKEN"
#
# Full user data with all information:
# ./fleet-user-collector.sh -u "$FLEET_URL" -t "$FLEET_TOKEN" --all
#
# JSON output to file:
# ./fleet-user-collector.sh -u "$FLEET_URL" -t "$FLEET_TOKEN" -f json -o users.json
#
# CSV output with sessions:
# ./fleet-user-collector.sh -u "$FLEET_URL" -t "$FLEET_TOKEN" -f csv --sessions
